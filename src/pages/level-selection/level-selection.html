<ion-content>
  <ion-grid>

    <ion-row class="header">
      <ion-col col-12 [navPush]="stagePage" 
        [navParams]="{mode: 'whirlwind'}">
        <div class="level">Whirlwind</div>
        <button ion-button large class="btn-lvl-selection lvl-easy">18 item</button>
        <!--<button ion-button outline large class="btn-lvl-selection lvl-easy" 
        [navPush]="stagePage" 
        [navParams]="{mode: 'whirlwind'}">Whirlwind</button>-->
      </ion-col>
    </ion-row>
    <ion-row class="body">
      <ion-col col-12 [navPush]="stagePage" 
        [navParams]="{mode: 'cyclone'}">
        <div class="level">Cyclone</div>
        <button ion-button large class="btn-lvl-selection lvl-easy">18 item</button>
        <!--<button ion-button outline large class="btn-lvl-selection lvl-normal" 
        [navPush]="stagePage" 
        [navParams]="{mode: 'cyclone'}">Cyclone</button>-->
      </ion-col>
    </ion-row>
    <ion-row class="footer">
      <ion-col col-12 [navPush]="stagePage" 
        [navParams]="{mode: 'tornado'}">
        <div class="level">Tornado</div>
        <button ion-button large class="btn-lvl-selection lvl-easy">17 item</button>
        <!--<button ion-button outline large class="btn-lvl-selection lvl-hard" 
        [navPush]="stagePage" 
        [navParams]="{mode: 'tornado'}">Tornado</button>-->
      </ion-col>
    </ion-row>
    <ion-fab bottom left home>
      <button ion-fab (click)="goHome()" ><ion-icon name="home"></ion-icon></button>
    </ion-fab>

    <!--<ion-row>
      <ion-col col-12 text-left>
        <button ion-button icon-only outline class="btn-home" (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
    </ion-row>-->
  </ion-grid>
</ion-content>
