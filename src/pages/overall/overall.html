<ion-content style="background-image: url('http://materialdesignblog.com/wp-content/uploads/2016/06/image3.jpg')">
  <ion-grid>
    <ion-row class="content">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col text-center>
                <h1>Overall Score</h1>
                <h4>Cyclone Realm</h4>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center>
                <h2>Twister Pass: 7</h2>
                <h2>Total Attempts: 20</h2>
                <h2>Average Accuracy: 76%</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center>
                <h1> Nicely Done!</h1>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row class="actions">
      <ion-col col-4 align-self-end text-left class="left-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 align-self-end text-center class="center-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 align-self-end text-right class="right-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
