<ion-content style="background-image: url('http://materialdesignblog.com/wp-content/uploads/2016/06/image3.jpg')">
  <ion-grid>
    <ion-row class="content">
      <!--<ion-card>
        <ion-card-content>-->
          <ion-grid>
            <ion-row>
              <ion-col text-center class="header">
                <p>Overall Score</p>
                <p>Cyclone Realm</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center class="body">
                <p>Twister Pass: 7</p>
                <p>Total Attempts: 20</p>
                <p>Average Accuracy: 76%</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-center class="footer">
                <p> Nicely Done!</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        <!--</ion-card-content>
      </ion-card>-->
    </ion-row>
    <ion-row class="actions">
      <ion-col col-4 align-self-end text-left class="left-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 align-self-end text-center class="center-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 align-self-end text-right class="right-options">
        <button class="btn-circle" ion-button icon-only round mode="md" color="transparent">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
