<ion-content style="background-image: url('/assets/img/bg.png'); background-repeat: round;">
  <ion-grid>
    <ion-row class="header">
      <ion-col col-12 align-self-end>
        <h4 class="welcome">Welcome back ^^!</h4>
      </ion-col>
    </ion-row>
    
    <ion-row class="body">
      <ion-col>
        <div>
          <button class="btn-circle oval" ion-button outline color="light" (click)="playGame()">Let's Twist</button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="footer" justify-content-start>
      <ion-col col-3 align-self-end text-right class="right-options">
        <button class="btn-circle" ion-button icon-only round="true" mode="md" color="transparent">
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
