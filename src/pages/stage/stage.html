<ion-content style="background-image: url('http://materialdesignblog.com/wp-content/uploads/2016/06/image3.jpg')">
  <ion-grid>
    <ion-row class="content">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row class="header">
              <ion-col>
                <h1 text-center>Twister #{{twisterIndex+1}}</h1>
              </ion-col>
            </ion-row>
            <ion-row class="body">
              <ion-grid>
                <ion-row class="challenge">
                  <p [hidden]="showResult">{{currentTwister.text}}</p>
                  <div [innerHTML]="formattedAnswer.wordString | safeHTML" *ngIf="showResult"></div>
                </ion-row>
                <!-- -->
                <ion-row>
                  <div [innerHTML]="formattedAnswer.ipaString | safeHTML" *ngIf="showResult"></div>
                </ion-row>
                <ion-row justify-content-center>
                  <button class="btn-circle" ion-button icon-only outline round mode="md" color="light" (click)="playCurrentTwister()">
                    <ion-icon name="volume-up"></ion-icon>
                  </button>
                </ion-row>
              </ion-grid>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row class="actions">
      <ion-col col-4 align-self-end text-left class="left-options">
      </ion-col>

      <ion-col col-4 align-self-end text-center class="center-options">
        <button class="btn-circle" ion-button icon-only round="true" mode="md" color="transparent" (click)="tryTwister()">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 align-self-end text-right class="right-options">
        <button class="btn-circle" ion-button icon-only round="true" mode="md" color="transparent" (click)="goToNextTwister()">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
